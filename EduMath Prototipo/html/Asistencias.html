<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencias - Aprendiendo Matemáticas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
        }

        h1 {
            font-size: 50px;
        }

        .contenedor {
            width: 90%;
            max-width: 1400px;
            margin: auto;
            overflow: hidden;
        }

        /* ############## MENU DE NAVEGACIÓN ############## */

        header::before {
            content: "";
            display: block;
            margin-bottom: 80px;
        }

        nav {
            width: 100%;
            height: 80px;
            background-color: #9bcef3;
            border-bottom: 1px solid transparent;
            box-shadow: 1px 1px 10px 0 rgba(0, 0, 0, .2);
            position: fixed;
            top: 0;
            z-index: 100;
        }

        .nav {
            display: flex;
            height: 80px;
            width: 100%;
            align-items: center;
        }

        .enlaces-header {
            font-weight: 300;
            margin: auto;
            transition: all ease-in-out .6s;
        }

        .nav .enlaces-header a {
            color: #5d6678;
            text-decoration: none;
            margin-left: 20px;
            padding: 12px;
            border-radius: 10px;
        }

        .nav .enlaces-header a:hover {
            color: #fff;
            background-color: #9bcef3;
            border-color: #9bcef3;
            transition: all ease-in-out .6s;
        }

        .hamburguer {
            width: 80px;
            height: 80px;
            text-align: center;
            cursor: pointer;
            transition: all ease-in-out 0.5s;
            z-index: 100;
            display: none;
        }

        .hamburguer>i {
            font-size: 25px;
            line-height: 80px;
        }

        .titulospro {
            text-align: left;
            margin: 20px 0;
        }

        .contenido-header {
            width: 80%;
            height: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            margin: 0 auto;
        }

        .contenido-header>img {
            width: 300px;
            height: 300px;
            margin-left: 50px;
            animation: ease-in animacion 0.5s;
        }

        @keyframes animacion {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        .textos-header {
            margin: 0 0 0 30px;
        }

        .contenido-header p {
            font-weight: 300;
            margin-top: 14px;
            color: #5d6678;
            text-align: justify;
        }

        .contenido-header a {
            margin: 28px 0 0 0;
            width: 150px;
            display: inline-block;
            background: #9bcef3;
            text-align: center;
            color: #fff;
            padding: 12px 0;
            text-decoration: none;
            font-weight: 400;
            text-transform: uppercase;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 0 8px 32px rgba(97, 31, 31, 0.46);
        }

        /* ############# SECTION EDUCACIÓN ############# */
    .title{
    margin-top: 50px;
    display: block;
    width: 100%;
    text-align: center;
   }

   .educacion {
    background-color: #f2f2f2;
    padding: 50px 0; /* Agregamos un espacio de relleno arriba y abajo */
    text-align: center; /* Centramos el contenido horizontalmente */
    }

    .content-educacion {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin-bottom: 50px; /* Reducimos el margen inferior para separarlo del footer */
    }   

    .articulo{
        width: 40%;
        background-color: #fff;
        margin-top: 50px;
        border-radius: 10px;
        padding: 45px 30px 60px 30px;
        transition: all ease-in-out .5s;
    }

    .articulo:hover{
        box-shadow: 0 4px 10px rgba(17, 29, 48, .26);
        color: #fff;
        background-color: #9bcef3;
        transition: .5s;
    }

    .articulo > h3{
        font-size: 24px;
        margin-top: 10px;
        text-transform: uppercase;
    }

    .articulo > a{
        text-decoration: none;
        color: #000;
    }

    .articulo > a:hover{
        color: #fff;
        transition: .5s;
    }

    #especificacionesAsistencias {
        height: 50px;
    }

            /* SECTION FOOTER */

            footer {
                background: rgb(70, 70, 70);
                padding: 20px 0 /*50 0 20 0 */;
                padding-top: 30px;
                overflow: hidden;
                display: flex;
                flex-wrap: wrap;
                justify-content: space-evenly;
                margin: auto;

            }

            .partFooter {
                width: 22%;
                text-align: center;
            }

            .partFooter img {
                width: 60%;
            }

            .partFooter h4 {

                color: white;
                font-size: 20px;
                font-weight: 400;
                margin-bottom: 15px;
                background-color: #9bcef3;
                padding: 5px;
                border-radius: 5px;
                border: 1px solid double #9bcef3;
            }

            .contact {
                margin: 10px;
                display: block;
                text-align: left;
                color: #fff;
            }

            .contact>i {
                float: left;
                margin-right: 10px;
            }

            .contact>p {
                font-weight: 500;
            }

            .partFooter>a {
                color: #fff;
                display: block;
                text-decoration: none;
                margin-bottom: 10px;
                font-weight: 500;
                padding: 5px;
                border-radius: 5px;

            }

            .partFooter>a:hover {
                background-color: #9bcef3;
                transition: all ease-in-out .4s;

            }

            .social-media>a>i {
                color: #fff;
                display: inline-block;
                font-size: 25px;
                border: 2px solid #fff;
                border-radius: 50%;
                width: 38px;
                height: 38px;
                line-height: 36px;
                text-align: center;
                cursor: pointer;
                transition: all ease-in-out .3s;
                margin-right: 8px;
            }

            .social-media>a>i:hover {
                background-color:#9bcef3;
            }

            .partFooter img {
                width: 40%;
            }

            /* ################################## MEDIA QUERYS ################################## */
            @media screen and (max-width: 600px) {
                h1 {
                    font-size: 25px;
                }

                .contenido-header {
                    width: 100%;
                    height: 560px;
                }

                .contenido-header>img {
                    width: 120px;
                    height: 120px;
                    animation: ease-in animacion 0.5s;
                    margin: 20px 0;
                }

                .articulo,
                .experience,
                .skills {
                    width: 90%;
                }

                .skills {
                    margin-bottom: 20px;
                }

                .articulo,
                .experience,
                .content-skills {
                    margin-top: 20px;
                }

                .content-skills {
                    margin-bottom: 20px;
                }

                .content-certificados {
                    padding: 0;
                    margin-bottom: 30px;
                }

                .certificate {
                    margin: 10px;
                    padding: 10px;
                }

                .enlaces-header {
                    position: fixed;
                    background-color: #9bcef3;
                    top: 0;
                    right: 0;
                    width: 100%;
                    height: 100vh;
                    display: flex;
                    align-items: center;
                    flex-direction: column;
                    clip-path: circle(0% at 0 0);

                }

                .nav .enlaces-header a {
                    color: #fff;
                    background-color: #9bcef3;
                    text-transform: uppercase;
                    font-weight: 800;
                    margin-top: 20px;
                    width: 50%;
                    text-align: center;
                }

                .nav .enlaces-header a:hover {
                    color: #9bcef3;
                    background-color: #fff;
                }

                .hamburguer {
                    display: block;
                }

                .nav .hamburgueropen {
                    clip-path: circle(150% at 0 0);
                }

            }
        </style>
</head>
<body>
    <header id="inicio">
        <nav>
            <section class="contenedor nav">
                <div class="enlaces-header">
                    <!-- a{Inicio}*6 -->
                    <a href="../index.html">Inicio</a>
                    <a href="#">Temas</a>
                    <a href="#">Pruebas</a>
                    <a href="#">Asistencias</a>
                </div>
                <div class="hamburguer">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </section>
        </nav>
       
    </header>
    <!-- SECTION EDUCACION -->
    <main style="margin-top: 100px;">
        <section class="educacion">
            <!-- Sección para mostrar las asistencias -->
            <h2 class="title">Asistencias</h2>
            <div class="content-educacion">
                <div class="articulo">
                    <h3>Registro</h3>
                    <table>
                        <thead>
                            <tr>
                                <th id="especificacionesAsistencias">| Nombre | Codigo | Fecha | Hora |</th>
                            </tr>
                        </thead>
                        <tbody id="tablaAsistencias">
                            <!-- Aquí se cargarán las asistencias -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="partFooter">
            <img src="img/imgFondo.png" alt=""></div>
        <div class="partFooter">

            <h4>contacto</h4>
            <div class="contact">
                <i class="fa-solid fa-phone"></i>
                <p> (+57) 314-4554-807</p>
            </div>
            <div class="contact">
                <i class="fa-sharp fa-solid fa-location-dot"></i>
                <p> Ocaña / Colombia</p>
            </div>
            
        </div>
        <div class="partFooter">
            <h4>enlaces</h4>
            <a href="#">XXXXXXXXXXXXXXXXX</a>
            <a href="#">XXXXXXXXXXXXXXXXX</a>
            <a href="#">XXXXXXXXXXXXXXXXX</a>
        </div>
        
        <div class="partFooter">
        <h4>Redes sociales</h4>
        <div class="social-media">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </div>
    </footer>


    <script>
        // Función para cargar las asistencias desde el almacenamiento local
        function cargarAsistencias() {
            var asistencias = localStorage.getItem("asistencias");
            if (asistencias) {
                asistencias = JSON.parse(asistencias);
                var tablaAsistencias = document.getElementById("tablaAsistencias");
                asistencias.forEach(function(asistencia, index) {
                    var row = tablaAsistencias.insertRow(index);
                    var cellNombre = row.insertCell(0);
                    var cellCodigo = row.insertCell(1);
                    var cellFecha = row.insertCell(2);
                    cellNombre.textContent = asistencia.nombre;
                    cellCodigo.textContent = asistencia.codigo;
                    cellFecha.textContent = asistencia.fecha;
                });
            }
        }
    
        // Cargar asistencias al cargar la página
        cargarAsistencias();
    </script>
    <script src="https://kit.fontawesome.com/4fc7dbea62.js" crossorigin="anonymous"></script>
    
</body>
</html>
